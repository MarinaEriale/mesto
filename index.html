<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="Крупная надпись латиницей место и маленькая надпись Russia сразу над правым верним углом большей надписи" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__personal">
        <img src="./image/Avatar.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__open-popup">
            <img src="./image/Vector.svg" alt="Значок редактирования - карандаш" class="profile__edit">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" >
        <img src="./image/Vector_plus.svg" alt="Значок добавления - плюс" class="profile__add">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./image/kirill-pershin-1088404-unsplash_kar.jpg" alt="Фото старинной церкви в горах" class="element__image">
          <div class="element__info">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like-button">
              <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./image/kirill-pershin-1404681-unsplash_elb.jpg" alt="Фото раздвоенной горной вершины на фоне закатного неба" class="element__image">
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like-button">
              <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./image/kirill-pershin-1556355-unsplash_dom.jpg" alt="Фото горных вершин" class="element__image">
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like-button">
              <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./image/kirill-pershin-1404681-unsplash_elb.jpg" alt="Фото раздвоенной горной вершины на фоне закатного неба" class="element__image">
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like-button">
              <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./image/kirill-pershin-1556355-unsplash_dom.jpg" alt="Фото горных вершин" class="element__image">
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like-button">
              <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="./image/kirill-pershin-1088404-unsplash_kar.jpg" alt="Фото старинной церкви в горах" class="element__image">
          <div class="element__info">
            <h2 class="element__text">Карачаево-Черкесская республика</h2>
            <button type="button" class="element__like-button">
              <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-popup">
        <img src="./image/Close_Icon.svg" alt="Белый крестик - значок закрытия формы" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit-form" name="personal-info">
        <input type="text" name="name" placeholder="" class="popup__text popup__text_type_name">
        <input type="text" name="profession" placeholder="" class="popup__text popup__text_type_profession">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
