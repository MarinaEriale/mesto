<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="Крупная надпись латиницей место и маленькая надпись Russia сразу над правым верним углом большей надписи" class="logo">
    <hr class="header__line">
  </header>
  <section class="profile">
    <div class="profile__personal">
      <img src="./image/Avatar.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <button type="button" class="profile__open-popup">
          <img src="./image/Vector.svg" alt="Значок редактирования - карандаш" class="profile__edit">
        </button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <img src="./image/Vector_plus.svg" alt="Значок добавления - плюс" class="profile__add">
  </section>
  <section class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-popup">
        <img src="./image/Close_Icon.svg" alt="Белый крестик - значок закрытия формы" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" placeholder="" class="popup__text popup__text_type_name">
      <input type="text" name="profession" placeholder="" class="popup__text popup__text_type_profession">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <img src="./image/kirill-pershin-1088404-unsplash_kar.jpg" alt="Фото старинной церкви в горах" class="element__image">
        <div class="element__info">
          <p class="element__text">Карачаевск</p>
          <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
        </div>
      </li>
      <li class="element">
        <img src="./image/kirill-pershin-1404681-unsplash_elb.jpg" alt="Фото раздвоенной горной вершины на фоне закатного неба" class="element__image">
        <div class="element__info">
          <p class="element__text">Гора Эльбрус</p>
          <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
        </div>
      </li>
      <li class="element">
        <img src="./image/kirill-pershin-1556355-unsplash_dom.jpg" alt="Фото горных вершин" class="element__image">
        <div class="element__info">
          <p class="element__text">Домбай</p>
          <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
        </div>
      </li>
      <li class="element">
        <img src="./image/kirill-pershin-1404681-unsplash_elb.jpg" alt="Фото раздвоенной горной вершины на фоне закатного неба" class="element__image">
        <div class="element__info">
          <p class="element__text">Гора Эльбрус</p>
          <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
        </div>
      </li>
      <li class="element">
        <img src="./image/kirill-pershin-1556355-unsplash_dom.jpg" alt="Фото горных вершин" class="element__image">
        <div class="element__info">
          <p class="element__text">Домбай</p>
          <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
        </div>
      </li>
      <li class="element">
        <img src="./image/kirill-pershin-1088404-unsplash_kar.jpg" alt="Фото старинной церкви в горах" class="element__image">
        <div class="element__info">
          <p class="element__text">Карачаево-Черкесская республика</p>
          <img src="./image/Vector_heart.svg" alt="Сердечко - значок лайка" class="element__like">
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
