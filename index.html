<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./image/logo.svg" alt="Крупная надпись латиницей место и маленькая надпись Russia сразу над правым верним углом большей надписи" class="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__personal">
        <img src="./image/Avatar.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__open-popup">
            <img src="./image/Vector.svg" alt="Значок редактирования - карандаш" class="profile__edit">
          </button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" id="profile__add-button">
        <img src="./image/Vector_plus.svg" alt="Значок добавления - плюс" class="profile__add">
      </button>
    </section>
    <section class="elements" id="elements">
      <div class="elements__list" id="elements-container">
        <template id="elements-template">
          <div class="element">
            <img class="element__image">
            <button type="button" class="element__delete-button">
              <img src="./image/vector_delete.svg" alt="Мусорная корзина - значок удаления" class="element__delete">
            </button>
            <div class="element__info">
              <h2 class="element__text"></h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </template>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-popup">
        <img src="./image/Close_Icon.svg" alt="Белый крестик - значок закрытия формы" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit-form" id="personal-info" name="personal-info" novalidate>
        <input type="text" id="user-name" name="name" required placeholder="" class="popup__text popup__text_type_name" minlength="2" maxlength="40">
        <span id="user-name-error" class="popup__error"></span>
        <input type="text" id="about" name="profession" required placeholder="" class="popup__text popup__text_type_profession" minlength="2" maxlength="200">
        <span id="about-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add" id="popup_type_add">
    <div class="popup__container popup__container_type_add">
      <button type="button" class="popup__close-popup">
        <img src="./image/Close_Icon.svg" alt="Белый крестик - значок закрытия формы" class="popup__close-button">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__edit-form" id="place-info" name="place-info" novalidate>
        <input type="text" id="name-card" name="name" required placeholder="Название" class="popup__text popup__text_type_name" minlength="2" maxlength="30">
        <span id="name-card-error" class="popup__error"></span>
        <input type="url" id="link" name="email" required placeholder="Ссылка на картинку" class="popup__text popup__text_type_link">
        <span id="link-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_place">
    <div class="popup__content">
      <button type="button" class="popup__close-popup">
        <img src="./image/Close_Icon.svg" alt="Белый крестик - значок закрытия формы" class="popup__close-button">
      </button>
      <img class="popup__image">
      <p class="popup__image-name"></p>
    </div>
  </div>
  <script type="module" src="./scripts/card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <!-- <script src="./scripts/validate.js"></script> -->
</body>
</html>
